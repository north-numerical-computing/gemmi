name: C++ tests

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Install Catch2
      run: |
        git clone https://github.com/catchorg/Catch2.git
        cd Catch2
        git checkout "v3.4.0"
        mkdir build && cd build
        cmake .. -DBUILD_TESTING=Off
        make -j $(nproc)
        sudo make install

    - name: Install coverage tools
      if: runner.os == 'Linux'
      run: |
        sudo apt update
        sudo apt install lcov
        sudo apt install pipx
        pipx install gcovr

    - name: Configure for tests
      if: runner.os == 'macOS'
      run: |
        cmake -S. -Bbuild -DCMAKE_BUILD_TYPE=Release -DBUILD_MEX=False -DBUILD_TESTS=True

    - name: Configure for coverage
      if: runner.os == 'Linux'
      run: |
        cmake -S. -Bbuild -DBUILD_MEX=False -DCHECK_COVERAGE=True

    - name: Build
      run: |
        cmake --build build

    - name: Run tests
      if: runner.os == 'macOS'
      working-directory: ./build
      run: |
        ctest -C Release --output-on-failure --verbose

    - name: Generate coverage report
      if: runner.os == 'Linux'
      working-directory: ./build
      run: |
        make coverage
        gcovr -r .. . --txt-metric branch --cobertura > coverage.xml

    - uses: codecov/codecov-action@v5
      if: runner.os == 'Linux'
      with:
        disable_search: true
        files: build/coverage.xml
        verbose: true
      env:
           CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
